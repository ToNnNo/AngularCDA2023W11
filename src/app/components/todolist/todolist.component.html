<header>
  <h2>Todo List</h2>
</header>

<section class="row">
  <div class="col-4">
    <div class="list-group">
      <button class="list-group-item list-group-item-action" (click)="remove(index)"
              *ngFor="let task of tasks; index as index"> {{ task }} </button>
    </div>
  </div>
  <div class="col-8">
    <div class="input-group">
      <input type="text" placeholder="Saisissez une tache" class="form-control" [(ngModel)]="task" (keyup.enter)="add()" />
      <button class="btn btn-outline-secondary" (click)="add()">Ajouter</button>
    </div>
  </div>
</section>
